<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1363a4500d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-colu">
        <h2>Weather Forecast</h2>
        <form class="search-box" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="search"
                class="form-control"
                id="city-name"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-dark" />
            </div>
          </div>
        </form>
        <div class="ps-3 weather-info">
          <div class="row information">
            <div class="col-6">
              <h1 id="country-name"></h1>
              <span id="date-now"></span>
              <div class="weather-descrip" id="description">Clear</div>
              <br />
              <div class="clearfix image-weather">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                  class="float-left image-sizing"
                  id="icons"
                />
                <span class="float-left">
                  <span id="temperature"></span
                  ><span class="celsius"
                    ><a href="#" id="celcius-link" class="active">°C</a>|
                    <a href="#" id="fahrenheit-link">℉</a></span
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity"></span></li>
                <li>Wind:<span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="days-dec" id="forecast"></div>
        </div>
      </div>
    </div>
    <script src="src/vs.js"></script>
  </body>
</html>
