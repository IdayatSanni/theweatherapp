<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1363a4500d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-colu">
        <h2>Weather Forecast</h2>
        <form class="search-box" id="search-form">
         <div class="row">
            <div class="col-6">
              <input type="text" placeholder="search" class="form-control" id="city-name" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-dark" />
            </div>
            <div class="col-3">
              <input type="submit" value="Current" class="btn btn-dark" id="current-location"/>
            </div>
         </div>
        </form>
        <div class="ps-3 weather-info">
         <h1 id="country-name"></h1>
          <span id="date-now"></span>
          <br>
           <span id="temperature"></span>
             </br>
            <span>
              <i class="fa-solid fa-cloud-meatball thun"></i>
            </span>
          </div>
        <div class="row days-dec">
          <div class="col pt-2 pb-2 mon">
            Tuesday
            <div><i class="fa-solid fa-sun"></i></div>
            37°C
          </div>
          <div class="col pt-2 pb-2 tue">
            Wednesday
            <div><i class="fa-solid fa-cloud-sun-rain"></i></div>
            36°C
          </div>
          <div class="col pt-2 pb-2 wed">
            Thursday
            <div><i class="fa-solid fa-cloud"></i></div>
            38°C
          </div>
          <div class="col pt-2 pb-2 thur">
            Friday
            <div><i class="fa-solid fa-sun"></i></div>
            37°C
          </div>
          <div class="col pt-2 pb-2 fri">
            Saturday
            <div><i class="fa-solid fa-sun"></i></div>
            35°C
          </div>
          <div class="col pt-2 pb-2 sat">
            Sunday
            <div><i class="fa-solid fa-sun"></i></div>
            39°C
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
