<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1363a4500d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
   <div class="weather-app">
    <div class="container">
     <div class="weather-col">
      <div class="card-body">
        <h2>Weather Forecast</h2>
        <form class="search-form">
          <div class="row g-2">
            <div class="col-9">
              <input type="text" placeholder="search" class="form-control" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-dark" />
            </div>
          </div>
        </form>
        <div class="ps-3 weather-info">
         <h1>Nigeria</h1>
          <span>Monday 19:30 </br>
            21°C </br>
            <i class="fa-solid fa-cloud-meatball thun"></i>
          </span>
        </div>
        <div class="days-dec">
         <div class="row">
          <div class="col pt-2 pb-2 mon">
            Tuesday
            <div><i class="fa-solid fa-sun"></i></div>
            37°C
          </div>
          <div class="col pt-2 pb-2 tue">
            Wednesday
            <div><i class="fa-solid fa-cloud-sun-rain"></i></div>
            36°C
          </div>
          <div class="col pt-2 pb-2 wed">
            Thursday
            <div><i class="fa-solid fa-cloud"></i></div>
            38°C
          </div>
          <div class="col pt-2 pb-2 thur">
            Friday
            <div><i class="fa-solid fa-sun"></i></div>
            37°C
          </div>
          <div class="col pt-2 pb-2 fri">
            Saturday
            <div><i class="fa-solid fa-sun"></i></div>
            35°C
          </div>
          <div class="col pt-2 pb-2 sat">
            Sunday
            <div><i class="fa-solid fa-sun"></i></div>
            39°C
          </div>
        </div>
        </div>
      </div>
     </div>
    </div>
   </div>
  </body>
</html>
